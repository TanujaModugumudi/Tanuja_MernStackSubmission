<h1>Task-1</h1>
<script>
  function reverseNumber(num) {
    const reversedNum = parseInt(num.toString().split('').reverse().join(''), 10);
    return reversedNum;
  } 
  const x = 753289;
  const reversedX = reverseNumber(x);
  document.write(`<p>Example= ${x}; <br> Expected Output: ${reversedX}</p>`);
</script>
