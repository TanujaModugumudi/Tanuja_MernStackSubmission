<script>
  function sortStringAlphabetically(inputString) {
    const sortedString = inputString.split('').sort().join('');
    return sortedString;
  }

 
  const exampleString = 'university';
  const sortedString = sortStringAlphabetically(exampleString);
  document.write(`<p>Example string: ${exampleString}</p>`);
  document.write(`<p>Expected Output: ${sortedString}</p>`);
</script>
